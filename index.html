<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }
        #inputNumber {
            padding: 10px;
            font-size: 18px;
            width: 50px;
            margin-top: 20px;
        }
        #submitBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #submitBtn:hover {
            background-color: #45a049;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
        }
        #tries {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Jogo de Adivinhação de Número</h1>
    <p>O computador escolheu um número entre 1 e 100. Tente adivinhar!</p>

    <input type="number" id="inputNumber" min="1" max="100">
    <button id="submitBtn" onclick="checkGuess()">Adivinhar</button>

    <p id="message"></p>
    <p id="tries">Tentativas: 0</p>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1; // Número aleatório entre 1 e 100
        let attempts = 0; // Contador de tentativas

        // Função para verificar o palpite
        function checkGuess() {
            const userGuess = parseInt(document.getElementById('inputNumber').value);
            attempts++;

            // Verifica se o palpite está correto
            if (userGuess === secretNumber) {
                document.getElementById('message').innerText = `Parabéns! Você acertou o número em ${attempts} tentativas!`;
                document.getElementById('submitBtn').disabled = true;
            } else if (userGuess < secretNumber) {
                document.getElementById('message').innerText = "Tente um número maior!";
            } else if (userGuess > secretNumber) {
                document.getElementById('message').innerText = "Tente um número menor!";
            }

            document.getElementById('tries').innerText = `Tentativas: ${attempts}`;
            document.getElementById('inputNumber').value = ''; // Limpa o campo de input
        }
    </script>
</body>
</html>
